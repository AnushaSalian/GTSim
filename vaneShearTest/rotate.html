#parent {
	position: relative;
	width: 300px;
	height: 300px;
	border: 1px solid rgba(0,0,0,0.1);
	border-radius: 50%;
	transform: rotate(0deg);
	transition: transform 3.5s linear;
}
#child {
	position: absolute;
	top: 5px;  
	left: 110px;  
}
</style>
</head>
<body>
	<div id="parent">
		<div id="child">
			<img src="images/handWithKnob.png" />
		</div>
	</div>

</body>
